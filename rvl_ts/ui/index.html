<html>

<head>
    <title>REVEL TS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <div id="main">
        <div class="main-heading">
            <div class="status-top">
                <div class="status-area">
                    <div class="status-title">ENGINE</div>
                    <div class="status-bar"></div>
                </div>
                <div class="status-area">
                    <div class="status-title">ACCELERATION</div>
                    <div class="status-bar"></div>
                </div>
                <div class="status-area">
                    <div class="status-title">BRAKES</div>
                    <div class="status-bar"></div>
                </div>
            </div>
            <div class="status-top">
                <div class="status-area">
                    <div class="status-title">MAX SPEED</div>
                    <div class="status-bar"></div>
                </div>
                <div class="status-area">
                    <div class="status-title">SUSPENSION</div>
                    <div class="status-bar"></div>
                </div>
                <div class="status-area">
                    <div class="status-title">DAMAGE</div>
                    <div class="status-bar"></div>
                </div>
            </div>
        </div>
        <div class="main-basket">
            <div class="basket-heading">
                <div class="basket-right-heading">
                    <i class="fa-solid fa-car-side" style="font-size:0.6vw;"></i>
                 <div id="source-model" class="basket-title">VEHICLE MODEL</div>
                 </div>
                 <div class="basket-left-heading">
                    <i class="fa-solid fa-arrow-turn-down" style="font-size:0.6vw;"></i>
                <div class="basket-title">CURRENTLY BASKET <span id="basket-qty" style="font-size: 0.5vw;">(0)</span></div>
            </div>
            </div>
            <div id="basket-items">
            <!--<div class="item-area">
                    <div class="item-icon"><i class="fa-solid fa-paint-roller"></i></div>
                    <div class="item-information">BLACK MATE <span class="item-price">&nbsp;500â‚¬</span></div>
                    <div class="item-remove"><i class="fa-solid fa-xmark"></i></div>
                </div>-->
                <div class="basket-empty">EMPTY</div>
            </div>
        </div>
        <div class="main-footer">
            <div class="basket-button">APPLY&nbsp;<i class="fa-solid fa-wrench"></i></div>
            <div class="basket-button">CLEAR&nbsp;<i class="fa-solid fa-eraser"></i></div>
        </div>
    </div>
    <div id="mod-list">
     <div id="container"></div>
     <div id="mini-container">
        <div class="basket-button" id="add-basket">ADD&nbsp;<i class="fa-solid fa-basket-shopping"></i></div>
     </div>
    </div>
    </div>
    <div id="inside-list">
        <div class="button-area">
            <div class="mod-button-name">COLOR 1</div>
            <div class="mod-button" id="PrimaryColour-Button"><i class="fa-solid fa-paintbrush"></i></div>
        </div>
        <div class="button-area">
            <div class="mod-button-name">COLOR 2</div>
            <div class="mod-button" id="SecondaryColour-Button"><i class="fa-solid fa-paintbrush"></i></div>
        </div>
    </div>
    <div id="list">
        <div class="mod-button" id="Colours-Button"><i class="fa-solid fa-palette"></i></div>
    </div>

    


    <script src="https://kit.fontawesome.com/f6249ed469.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
